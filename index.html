<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jcbbb/me-contact@master/main.min.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <h2 class="stats-heading">Age</h2>
            <ul class="stats">
                <li class="stats__item">
                    <span class="stats__bar-header">27.5%</span>
                    <div class="stats__bar-container" tabindex="0">
                        <div class="stats__bar" tabindex="-1">
                            <div class="stats__bar-progress p27-5"></div>
                        </div>
                    </div>
                    <span class="stats__bar-footer">18-24</span>
                </li>
                <li class="stats__item">
                    <span class="stats__bar-header">33.5%</span>
                    <div class="stats__bar-container" tabindex="0">
                        <div class="stats__bar" tabindex="-1">
                            <div class="stats__bar-progress p33-5"></div>
                        </div>
                    </div>
                    <span class="stats__bar-footer">25-34</span>
                </li>
                <li class="stats__item">
                    <span class="stats__bar-header">15.5%</span>
                    <div class="stats__bar-container" tabindex="0">
                        <div class="stats__bar" tabindex="-1">
                            <div class="stats__bar-progress p15-5"></div>
                        </div>
                    </div>
                    <span class="stats__bar-footer">35-44</span>
                </li>
                <li class="stats__item">
                    <span class="stats__bar-header">12.5%</span>
                    <div class="stats__bar-container" tabindex="0">
                        <div class="stats__bar" tabindex="-1">
                            <div class="stats__bar-progress p12-5"></div>
                        </div>
                    </div>
                    <span class="stats__bar-footer">45-54</span>
                </li>
                <li class="stats__item">
                    <span class="stats__bar-header">5.5%</span>
                    <div class="stats__bar-container" tabindex="0">
                        <div class="stats__bar" tabindex="-1">
                            <div class="stats__bar-progress p5-5"></div>
                        </div>
                    </div>
                    <span class="stats__bar-footer">65+</span>
                </li>
            </ul>
            <p class="stats__footer-text">100% of total sessions</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/jcbbb/me-contact@master/index.min.js"></script>
</body>
</html>
